{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Contact form
{% endblock %}

{% block content %}
    <form class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
